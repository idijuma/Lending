########################## Spring JPA Configuration ###############
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#
###################### Data Source ###############################
spring.datasource.url=jdbc:Mysql://localhost:3306/lendingdb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Africa/Nairobi&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.sql.init.continue-on-error=true


